<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <title>תרומות דם - דמו</title>
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin=""/>
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
<div id="controls" style="position:absolute;z-index:1000;padding:8px;background:#fff">
    <h1>תרומות דם - מפה</h1>
    <div class="info-text" style="margin: 1em 0; padding: 1em; background-color: #f8f9fa; border-radius: 5px;">
        <p>המפה מציגה מיקומי התרמות דם על סמך נתונים מאתר מד"א. לחיצה על נקודה תוביל לעמוד הרישום להתמרה באתר מד"א.</p>
        <p><strong>שימו לב:</strong> המיקום על המפה עשוי לא להיות מדויק, יש לוודא באתר מד"א.</p>
    </div>
    <form method="get" action="/" id="date-filter-form" style="margin-bottom: 1em;">
        <label for="date">הצג תרומות לתאריך:</label>
        <input type="date" id="date" name="date">
    </form>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        crossorigin=""></script>
<script>
const API = "";

const map = L.map('map', { zoomControl: false }).setView([31.8, 34.9], 8);
L.control.zoom({ position: 'topright' }).addTo(map);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            {attribution:'© OpenStreetMap'}).addTo(map);

const dateInp = document.getElementById('date');
dateInp.valueAsDate = new Date(); // сегодня по умолчанию

function refresh() {
  const params = new URLSearchParams({ donation_date: dateInp.value });
  fetch(`${API}/donations?`+params)
    .then(r => r.json())
    .then(points => {
        markers.clearLayers();
    // Показываем все точки без фильтрации по городу
    points.forEach(p => {
        const label = `
          <strong>${p.city} ${p.street||''} ${p.num_house||''}</strong><br>
          ${p.from_hour}&nbsp;–&nbsp;${p.to_hour}<br>
          <a href="${p.scheduling_url}" target="_blank">להרשמה / запись</a>`;
        L.marker([p.latitude, p.longitude])
          .bindPopup(label)
          .addTo(markers);
    });
    });
}

const markers = L.layerGroup().addTo(map);
dateInp.onchange = refresh;
refresh();
</script>
</body>
</html>
